---
layout: default
title: Blog Posts
---
    <h1 class="page-header">{{ page.title }}</h1>

	<ul class="posts">

        {% for post in site.posts %}
        <li><a class="blog-title" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        <h4 class="blog-date">{{ post.date | date: '%B %d, %Y' }}</h4>
        <p class="content-intro lead post">{{ post.content | strip_html | truncatewords: 75 }}<a href="{{ post.url }}">  Read more</a></p>
        {% endfor %}
    </ul>
